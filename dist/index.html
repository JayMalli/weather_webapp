<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="manifest" href="./manifest.json" />    
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <div id="logout" class="logout_icon" title="Log out"
    aria-label="Log out"
    >
      <i class="fas fa-sign-out-alt"></i>
      <p>Log out</p>
    </div>
    <main class="fade-in">
      <h1 class="offscreen">
        Responsive Weather  Web App powered by Open Weather A P I
      </h1>
      <section id="searchBar" class="searchBar fade-in">
        <form id="searchBar__form" class="searchBar__form" role="search">
          <label for="searchBar__text" class="offscreen"
            >Enter a new location</label
          >
          <input
            id="searchBar__text"
            class="searchBar__text"
            type="text"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            id="searchBar__button"
            class="searchBar__button button"
            title="Submit Location"
            aria-label="Enter a City,State,Country or Zip Code to retrive Weather conditions"
            role="searchbox"
          >
            <i class="fa fa-search"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
        </form>
      </section>

      <a href="#currentForecast" class="skip-link"
        >skip to current conditions</a
      >

      <section
        id="currentForecast"
        class="currentForecast fade-in"
        role="region"
        aria-labelledby="currentForecast__location"
      >
        <h2 id="currentForecast__location" class="currentForecast__location">
          Current Conditions
        </h2>
        <div
          id="currentForecast__conditions"
          class="currentForecast__conditions"
        >
         
        </div>
      </section>

      <a href="#dailyForecast" class="skip-link">skip to six day forecast</a>

      <nav id="navButtons" class="navButtons fade-in">
        <!-- button-1 -->
        <button
          id="getLocation"
          class="button"
          title="Get Location"
          aria-label="Get the current weather conditions for your current location"
           
          >
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>

        <!-- button-2 -->
        <button
          id="home"
          class="button"
          title="Home Weather"
          aria-label="Get the current weather conditions for your home location"
        >
          <i class="fas fa-home"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>

        <!-- button-3 -->
        <button
          id="saveLocation"
          class="button"
          title="Save  Location"
          aria-label="Save the current location as your home location"
        >
          <i class="fas fa-save"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>

        <!-- button-4 -->
        <button
          id="unit"
          class="button"
          title="Toggle Measurements Units"
          aria-label="Toggle between metric and imperial measurements units"
        >
          <i class="fas fa-chart-bar"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <!-- button-5 -->
        <button
          id="refresh"
          class="button"
          title="Refresh Weather"
          aria-label="refresh the weather conditions"
        >
          <i class="fas fa-sync-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
      </nav>
      <hr class="fade-in" />

      <section
        id="dailyForecast"
        class="dailyForecast fade-in"
        role="region"
        aria-labelledby="dailyForecast__title"
      >
        <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">
          Six day Forecast
        </h2>
        <div id="dailyForecast__contents" class="dailyForecast__contents">
         
        </div>
      </section>
      <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
    <script src="./app.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
